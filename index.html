<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tuto Topbar</title>
		<link rel="stylesheet" href="reset.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

		<nav class="topbar">
			<div class="topbar__container">
				<ul class="topbar__infos">
					<li>
						<svg class="icon">
							<use xlink:href="img/sprite.svg#phone"></use>
						</svg>
						06 20 00 00 00
					</li>
					<li>
						<svg class="icon">
							<use xlink:href="img/sprite.svg#print"></use>
						</svg>
						04 44 56 45 20
					</li>
					<li>
						<svg class="icon">
							<use xlink:href="img/sprite.svg#mail"></use>
						</svg>
						email@domain.fr
					</li>
				</ul>
				<ul class="topbar__links">
					<li>
						<a href="#">
							<svg class="icon">
								<use xlink:href="img/sprite.svg#edit"></use>
							</svg>
							Sâ€™inscrire
						</a>
					</li>
					<li>
						<a href="#">
							<svg class="icon">
								<use xlink:href="img/sprite.svg#key"></use>
							</svg>
							Se connecter
						</a>
					</li>
					<li class="topbar__lang">
						<a href="#">Fr</a>
					</li>
				</ul>
			</div>
		</nav>

		<div style="background: grey; width: 1000px; margin-left: auto; margin-right: auto; height: 250px;"></div>

	</body>
</html>
